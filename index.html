<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Controle Financeiro</h1>

    <!-- Formulário -->
    <form id="entry-form">
      <input type="text" id="categoria" placeholder="Categoria" required />
      <select id="tipo">
        <option value="Entrada">Entrada</option>
        <option value="Saída">Saída</option>
      </select>
      <input type="number" step="0.01" id="valor" placeholder="Valor" required />
      <input type="date" id="data" required />
      <button type="submit">Adicionar</button>
    </form>

    <!-- Resumo -->
    <div id="resumo">
      <p>Total Entradas: <span id="total-entradas">0</span></p>
      <p>Total Saídas: <span id="total-saidas">0</span></p>
      <p>Saldo: <span id="saldo">0</span></p>
      <p>Meta: <span id="meta">2500</span></p>
      <progress id="progress-bar" max="100" value="0"></progress>
    </div>

    <!-- Lista de registros -->
    <div id="registros"></div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
